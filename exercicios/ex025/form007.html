<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iest">Estado:</label>
            <select name="est" id="iest">

                <option value="">--- Escolha ---</option>
                <optgroup label="Região Norte">
                <option value="am">Amazonas</option>
                <option value="pa">Pará</option>
                <optgroup label="Região Sudeste">
                <option value="sp">São Paulo</option>
                <option value="rj">Rio de Janeiro</option>
                <option value="mg">Minas Gerais</option>
                <option value="es">Espírito Santo</option>
                </optgroup>
                <optgroup label="Região Sul">
                <option value="pr">Paraná</option>
                <option value="sc">Santa Catarina</option>
                <option value="rs">Rio Grande do Sul</option>
                </optgroup>
                <optgroup label="Região Nordeste">
                <option value="ba">Bahia</option>
                <option value="pe">Pernambuco</option>
                <option value="ce">Ceará</option>
                <option value="rn">Rio Grande do Norte</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="dprof">
            <datalist id="dprof">
                <option value="Engenheiro">Engenheiro</option>
                <option value="Médico">Médico</option>
                <option value="Professor">Professor</option>
                <option value="Advogado">Advogado</option>
                <option value="Programador">Programador</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem:</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    
</body>
</html>
