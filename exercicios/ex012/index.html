<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo videos</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente
</h1>
<p>Este vídeo está hospedado no meu prório servidor</p>
   <video width="560" poster="imagens/limoes.png" controls autoplay>
    <source src="videos/meu-video.mp4" type="video/mp4">
    <p>Seu navegador não suporta o elemento de vídeo.</p>
   </video>
   <h1>Inserindo vídeos do YouTube</h1>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/HmU6TwGsmJY?si=T9s2ZnayHOGVS3xY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
   <h1>Inserindo vídeos do Vimeo</h1>
   <iframe title="vimeo-player" src="https://player.vimeo.com/video/797865166?h=4d8838ae2a" width="640" height="360" frameborder="0" referrerpolicy="strict-origin-when-cross-origin" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share"   allowfullscreen></iframe>
   
    
</body>
</html>
